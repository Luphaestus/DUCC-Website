services:
  app:
    build: .
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    restart: always
    command: sh -c "${APP_CMD:-npm run db:init && npm start}"

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
