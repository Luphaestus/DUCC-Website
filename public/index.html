<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/styles.css">
    <title>DUCC - Home</title>

    <!-- Performance Optimizations: Preload Modules -->
    <link rel="modulepreload" href="/js/utils/view.js">
    <link rel="modulepreload" href="/js/components/background.js">
    <link rel="modulepreload" href="/js/components/navbar.js">
    <link rel="modulepreload" href="/js/connection.js">
    <link rel="modulepreload" href="/js/pages/home.js">
    <link rel="modulepreload" href="/js/pages/events.js">
    <link rel="modulepreload" href="/js/pages/signup.js">
    <link rel="modulepreload" href="/js/pages/login.js">
    <link rel="modulepreload" href="/js/pages/profile.js">
    <link rel="modulepreload" href="/js/pages/transactions.js">
    <link rel="modulepreload" href="/js/pages/legal.js">
    <link rel="modulepreload" href="/js/pages/admin/admin.js">

    <script type="module" src="/js/utils/view.js" defer></script>
    <script type="module" src="/js/components/background.js" defer></script>

    <!-- Async Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="print"
        onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </noscript>

    <script type="module">
        import { switchView } from '/js/utils/view.js';
        window.switchView = switchView;
    </script>

    <link rel="stylesheet" href="/mos.css">
    <script src="/js/mos.js" defer></script>
</head>

<body>
    <main class="container">
        <script type="module" src="/js/components/navbar.js" defer></script>
        <nav class="small-container">
            <ul>
                <li><a onclick="switchView('/home')" class="contrast nav-logo" style="cursor: pointer;">
                        <img src="/images/misc/ducc.png" alt="DUCC Logo" width="40" height="40">
                    </a></li>
            </ul>
            <ul class="navbar-items"></ul>
        </nav>

        <script type="module" src="/js/components/notification.js" defer></script>
        <script type="module" src="/js/connection.js" defer></script>
        <div id="notification-container" role="alert" aria-live="assertive"></div>


        <script type="module" src="/js/pages/home.js" defer></script>
        <script type="module" src="/js/pages/events.js" defer></script>
        <script type="module" src="/js/pages/signup.js" defer></script>
        <script type="module" src="/js/pages/login.js" defer></script>
        <script type="module" src="/js/pages/profile.js" defer></script>
        <script type="module" src="/js/pages/transactions.js" defer></script>
        <script type="module" src="/js/pages/legal.js" defer></script>
        <script type="module" src="/js/pages/swims.js" defer></script>
        <script type="module" src="/js/pages/admin/admin.js" defer></script>

        <div id="/error-view" class="view hidden">
            <div class="container" style="text-align: center;">
                <h1>404 - Page Not Found</h1>
                <p>Oops! The page you are looking for does not exist.</p>
                <p>It might have been moved, deleted, or you may have typed the address incorrectly.</p>
                <button onclick="switchView('home')">Go to Homepage</button>
            </div>
        </div>

    </main>

    <footer>
        <div class="small-container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.facebook.com/DurhamUniversityCanoeClub" target="_blank" aria-label="Facebook">
                        <img src="/images/icons/outline/brand-facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/durhamuniversitycanoe/" target="_blank" aria-label="Instagram">
                        <img src="/images/icons/outline/brand-instagram.svg" alt="Instagram">
                    </a>
                    <a href="mailto:canoe.club@durham.ac.uk" aria-label="Email">
                        <img src="/images/icons/outline/mail.svg" alt="Email">
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Durham University Canoe Club. All rights reserved.</p>
            </div>
        </div>
    </footer>


</body>

</html>
